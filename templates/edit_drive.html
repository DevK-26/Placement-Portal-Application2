{% extends "base.html" %}

{% block title %}Edit Drive - Placement Portal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">
                <i class="bi bi-pencil"></i> Edit Drive
            </h1>
            
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('edit_drive', drive_id=drive.id) }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Job Title *</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   required maxlength="200" value="{{ drive.title }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Job Description *</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="4" required maxlength="2000">{{ drive.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="requirements" class="form-label">Requirements *</label>
                            <textarea class="form-control" id="requirements" name="requirements" 
                                      rows="4" required maxlength="2000">{{ drive.requirements }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="salary" class="form-label">Salary/CTC</label>
                                <input type="text" class="form-control" id="salary" name="salary" 
                                       value="{{ drive.salary or '' }}">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Location *</label>
                                <input type="text" class="form-control" id="location" name="location" 
                                       required value="{{ drive.location }}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="job_type" class="form-label">Job Type *</label>
                                <select class="form-select" id="job_type" name="job_type" required>
                                    <option value="Full-time" {% if drive.job_type == 'Full-time' %}selected{% endif %}>Full-time</option>
                                    <option value="Part-time" {% if drive.job_type == 'Part-time' %}selected{% endif %}>Part-time</option>
                                    <option value="Internship" {% if drive.job_type == 'Internship' %}selected{% endif %}>Internship</option>
                                    <option value="Contract" {% if drive.job_type == 'Contract' %}selected{% endif %}>Contract</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="deadline" class="form-label">Application Deadline *</label>
                                <input type="date" class="form-control" id="deadline" name="deadline" 
                                       required value="{{ drive.deadline.strftime('%Y-%m-%d') }}">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ url_for('company_drives') }}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
