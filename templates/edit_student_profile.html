{% extends "base.html" %}

{% block title %}Edit Profile - Placement Portal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">
                <i class="bi bi-person-fill"></i> {% if profile %}Edit{% else %}Create{% endif %} Profile
            </h1>
            
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('edit_student_profile') }}">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" 
                                   required value="{{ profile.full_name if profile else '' }}">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="roll_number" class="form-label">Roll Number *</label>
                                <input type="text" class="form-control" id="roll_number" name="roll_number" 
                                       required value="{{ profile.roll_number if profile else '' }}">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="branch" class="form-label">Branch *</label>
                                <input type="text" class="form-control" id="branch" name="branch" 
                                       required placeholder="e.g., Computer Science" 
                                       value="{{ profile.branch if profile else '' }}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cgpa" class="form-label">CGPA *</label>
                                <input type="number" step="0.01" min="0" max="10" class="form-control" 
                                       id="cgpa" name="cgpa" required 
                                       value="{{ profile.cgpa if profile else '' }}">
                                <div class="form-text">Enter CGPA out of 10</div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       required value="{{ profile.phone if profile else '' }}">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ url_for('student_dashboard') }}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Save Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
